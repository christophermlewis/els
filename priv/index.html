            {
               
              
               var ws = new WebSocket("ws://dev:8000/websocket/stories");

               {

                       var li=document.createElement('li'); 
                      li.innerHTML = stories[story].title;  
                     ul.appendChild(li); 
                    }
                  stories_el.appendChild(ul)
               };
